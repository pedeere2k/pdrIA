<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Luta Realista</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #arena {
      position: relative;
      width: 100vw;
      height: 85vh;
      background: radial-gradient(#222, #111);
      overflow: hidden;
      border-bottom: 6px solid #333;
    }

    .stickman {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .head {
      width: 40px;
      height: 40px;
      background: #fce2be;
      border-radius: 50%;
      border: 2px solid #000;
    }

    .body {
      width: 10px;
      height: 60px;
      background: #444;
      margin-top: 5px;
    }

    .arm {
      position: absolute;
      width: 8px;
      height: 40px;
      background: #444;
      top: 50px;
      border-radius: 4px;
    }

    .arm.left {
      left: -15px;
      transform-origin: top right;
      transform: rotate(-40deg);
    }

    .arm.right {
      right: -15px;
      transform-origin: top left;
      transform: rotate(40deg);
    }

    .leg {
      width: 8px;
      height: 50px;
      background: #444;
      margin-top: 4px;
      border-radius: 4px;
    }

    #player1 {
      left: 100px;
      transition: left 1s ease;
    }

    #player2 {
      right: 100px;
      transition: transform 0.5s;
      transform-origin: bottom center;
    }

    #player2.fall {
      transform: rotate(90deg) translateY(30px);
      opacity: 0.6;
    }

    .impact {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, orange, red, transparent);
      border-radius: 50%;
      animation: boom 0.5s forwards;
      pointer-events: none;
    }

    @keyframes boom {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 15px #00000099;
    }

    button:hover {
      background: #aa0022;
    }
  </style>
</head>
<body>

  <div id="arena">
    <div id="player1" class="stickman">
      <div class="head"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="body"></div>
      <div class="leg"></div>
      <div class="leg"></div>
    </div>

    <div id="player2" class="stickman">
      <div class="head"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="body"></div>
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
  </div>

  <button onclick="atacar()">ðŸ‘Š Atacar</button>

  <script>
    function atacar() {
      const p1 = document.getElementById('player1');
      const p2 = document.getElementById('player2');
      const arena = document.getElementById('arena');

      // Anda atÃ© o meio
      p1.style.left = 'calc(100vw - 300px)';

      // ApÃ³s 1s, ataque
      setTimeout(() => {
        // efeito de fogo
        const fogo = document.createElement('div');
        fogo.classList.add('impact');
        fogo.style.left = 'calc(100vw - 250px)';
        fogo.style.bottom = '130px';
        arena.appendChild(fogo);

        p2.classList.add('fall');

        // Remove o fogo
        setTimeout(() => arena.removeChild(fogo), 800);
      }, 1000);

      // Volta
      setTimeout(() => {
        p1.style.left = '100px';
      }, 1800);

      // Player2 levanta
      setTimeout(() => {
        p2.classList.remove('fall');
      }, 4000);
    }
  </script>

</body>
</html>
