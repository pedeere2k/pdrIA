<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Luta AvanÃ§ada</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      overflow: hidden;
      font-family: sans-serif;
    }

    #arena {
      position: relative;
      width: 100vw;
      height: 90vh;
      background: linear-gradient(to top, #151515, #000);
      border-bottom: 6px solid #333;
    }

    .boneco {
      position: absolute;
      bottom: 0;
      width: 120px;
      height: 300px;
      transform-origin: bottom center;
      transition: transform 0.5s ease;
    }

    .cabeca {
      width: 60px;
      height: 60px;
      background: #ffd1a4;
      border-radius: 50%;
      border: 2px solid #222;
      margin: 0 auto;
    }

    .tronco {
      width: 20px;
      height: 100px;
      background: #2980b9;
      margin: 0 auto;
    }

    .membro {
      width: 14px;
      height: 70px;
      background: #2980b9;
      position: absolute;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .braco.esq { top: 70px; left: 10px; transform-origin: top right; }
    .braco.dir { top: 70px; right: 10px; transform-origin: top left; }
    .perna.esq { bottom: 0; left: 30px; transform-origin: top center; }
    .perna.dir { bottom: 0; right: 30px; transform-origin: top center; }

    .impacto {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, red, orange, transparent);
      animation: explodir 0.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explodir {
      0% { transform: scale(0.3); opacity: 1; }
      100% { transform: scale(2.2); opacity: 0; }
    }

    .caido {
      transform: rotate(90deg);
      opacity: 0.6;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 15px 35px;
      font-size: 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 14px #000;
    }

    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

<div id="arena">
  <div id="player1" class="boneco" style="left: 100px;">
    <div class="cabeca"></div>
    <div class="membro braco esq" id="p1-braco-esq"></div>
    <div class="membro braco dir" id="p1-braco-dir"></div>
    <div class="tronco"></div>
    <div class="membro perna esq"></div>
    <div class="membro perna dir"></div>
  </div>

  <div id="player2" class="boneco" style="right: 100px;" dir="rtl">
    <div class="cabeca"></div>
    <div class="membro braco esq"></div>
    <div class="membro braco dir"></div>
    <div class="tronco"></div>
    <div class="membro perna esq"></div>
    <div class="membro perna dir"></div>
  </div>
</div>

<button onclick="atacar()">ðŸ‘Š Atacar</button>

<script>
  function atacar() {
    const p1 = document.getElementById("player1");
    const p2 = document.getElementById("player2");
    const arena = document.getElementById("arena");

    const braco = document.getElementById("p1-braco-dir");

    // AvanÃ§a
    p1.style.left = "calc(100vw - 300px)";

    setTimeout(() => {
      // Anima o braÃ§o
      braco.style.transform = "rotate(-70deg)";

      // Impacto
      const impacto = document.createElement("div");
      impacto.className = "impacto";
      impacto.style.left = "calc(100vw - 240px)";
      impacto.style.bottom = "140px";
      arena.appendChild(impacto);

      // Player2 cai
      p2.classList.add("caido");

      // Reset impacto
      setTimeout(() => {
        arena.removeChild(impacto);
        braco.style.transform = "rotate(0)";
        p1.style.left = "100px";
      }, 1000);

      // Player2 levanta
      setTimeout(() => {
        p2.classList.remove("caido");
      }, 3000);
    }, 1000);
  }
</script>

</body>
</html>
