<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Batalha de Bonecos</title>
  <style>
    body {
      background: #121212;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #arena {
      width: 100vw;
      height: 80vh;
      position: relative;
      background: radial-gradient(circle, #1e1e1e, #000);
      border-bottom: 6px solid #333;
    }

    .boneco {
      width: 80px;
      height: 160px;
      position: absolute;
      background: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      transition: 0.5s;
    }

    .boneco::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 50%;
      border: 2px solid #000;
    }

    #player1 {
      left: 80px;
      bottom: 20px;
      background-color: #f33;
    }

    #player2 {
      right: 80px;
      bottom: 20px;
      background-color: #3cf;
    }

    #player2.caindo {
      transform: rotate(90deg) translateX(100px);
      bottom: 0px;
      opacity: 0.6;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background: #ff0077;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px #00000099;
    }

    button:hover {
      background: #e6006b;
    }
  </style>
</head>
<body>

  <div id="arena">
    <div id="player1" class="boneco"></div>
    <div id="player2" class="boneco"></div>
  </div>

  <button onclick="bater()">ðŸ‘Š Bater</button>

  <script>
    function bater() {
      const player1 = document.getElementById('player1');
      const player2 = document.getElementById('player2');

      // AvanÃ§a e volta
      player1.style.transform = 'translateX(80px)';
      setTimeout(() => {
        player2.classList.add('caindo');
        player1.style.transform = 'translateX(0)';
      }, 500);

      // Reseta apÃ³s um tempo
      setTimeout(() => {
        player2.classList.remove('caindo');
      }, 3000);
    }
  </script>

</body>
</html>
