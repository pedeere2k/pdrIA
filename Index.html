<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDR IA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #101010;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e1e1e;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    .chat-container {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 70%;
      padding: 1rem;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #343434;
    }
    .bot {
      align-self: flex-start;
      background-color: #2b0d3a;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      background: #1e1e1e;
      border-top: 1px solid #333;
    }
    .input-area input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: #2c2c2c;
      color: #fff;
    }
    .input-area button {
      margin-left: 1rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #7e30e1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #a23df1;
    }
  </style>
</head>
<body>
  <header>//･｡♡･｡♡･｡･♡･｡♡･｡･♡･｡♡･｡･♡･｡･ PDR IA ･｡♡･｡♡･｡･♡･｡♡･｡･♡･｡♡･｡･♡･｡･</header>
  <div class="chat-container" id="chat"></div>
  <form class="input-area" id="form">
    <input type="text" id="prompt" placeholder="Pergunte algo para a PDR IA..." autocomplete="off" required />
    <button type="submit"><i class="fas fa-paper-plane"></i></button>
  </form>  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('prompt');

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'message ' + role;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function callPdrIA(prompt) {
      addMessage('user', prompt);
      input.value = '';
      try {
        const response = await fetch(`https://raikken-api.speedhosting.cloud/api/ia/gemini?prompt=${encodeURIComponent(prompt)}&apikey=eb37a6be4705db3c99659fa211a4c346`);
        const data = await response.json();
        const msg = data.resultado || '❌ Resposta não encontrada';
        addMessage('bot', msg);
      } catch (err) {
        addMessage('bot', '❌ Erro ao se conectar com a IA.');
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        callPdrIA(text);
      }
    });
  </script></body>
</html>
